{% extends 'baselogin.html' %}
{% block title %}User SignUp{% endblock title %}
{% block body %}<div class="section-header"><h2>User SignUp</h2> </div> {% endblock body %}
{% block form %}<div class="col-md-4">


  <form action="/signup" method="post">
  
  <div class="form-group">
  <input type="text" class="form-control mt-2" placeholder="Enter  SRF ID" name="srf" required>
  </div>
  
  <div class="form-group">
  <input type="email" class="form-control mt-2" placeholder="Enter  Email" name="email" required>
  </div>
  
  <div class="form-group">
  <input type="date" class="form-control mt-2" placeholder="Enter  DOB" name="dob" required>
  </div>
  <br>
  <button type="submit"style="background-color:#008374;color:white"  class="btn btn-info">SignIn</button>
  
  </form>
  
  <a class="text-success" style="color:#1C1F4C;"href="/login">Click Here to Login </a>
  </div>
  
  
  <div class="col-md-4"></div>
  
  </div>
        {% endblock form %}
