{% extends "navbar.html" %}
{% block title %}
Add Hospital Information
{% endblock title %}
{% block body %}
<br>
<br>
<br>
<br>
<br>

<div class="container mt-4">
<div class="display-4 text-center text-info">Add Hospital Data</div>
<br>
<div class="row">

    <div class="col-md-4">

        <div class="card">
            {% include "message.html" %}
            <h4 class="text-center text-success">Covid Care Center</h4>
            <div class="card-body bg-light">

                <form action="/addhospitalinfo" method="post">

                    <div class="form-group">
                        <input type="text" class="form-control mt-2" name="hcode" 
                        value="{{current_user.hcode}} "
                        placeholder="Enter the Hospital Code" required >
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control mt-2" name="hname" placeholder="Enter Hospital Name" required>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control mt-2" name="normalbed" placeholder="Normal Bed Available?"  value="" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control mt-2" name="hicubeds" placeholder="H.I.C.U Bed Available?" required>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control mt-2" name="icubeds" placeholder="I.C.U Bed Available?" required>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control mt-2" name="ventbeds" placeholder="Ventilators Bed Available?" required>
                    </div>
                 
                    <br>
                    <button class="btn btn-info" type="submit">Add</button>
                    



                </form>

            </div>
        </div>


    </div>

   
   

    </div>

</div>


</div>

{% endblock body %}
