{% extends 'baselogin.html' %}
{% block title %} Admin Login{% endblock title %}
{% block form %}


<section class="vh-100">
  
  <div class="container" data-aos="fade-up">
    
  <div class="container py-5 h-70 shadow p-3 mb-5 bg-white rounded-4" >
    
    <div class="row d-flex align-items-center justify-content-center h-100" >
      
     
      <div class="col-md-7 col-lg-6 col-xl-5 offset-xl-1">
        <form action="/admin" method="post">
          <!-- Email input -->
          <div class="form-outline mb-2">
            <input type="text" id="form1Example13" name="username" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example13">Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form1Example23" name="password" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example23">Password</label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-sm btn-block" style="background-color: #008973;">Sign in</button>

          
        </form>
      </div>
    </div>
  </div>
  </div>
</section>


{% endblock form %}
